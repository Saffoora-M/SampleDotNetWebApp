# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- none

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'c8c2d05f-191b-415c-826f-d73ecab0803d'
  imageRepository: 'mydotnetproj'
  containerRegistry: 'demomyacr2024.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    
- stage: Pull_and_Deploy
  dependsOn: Build
  condition: succeeded()
  displayName: Deploy to App Service
  jobs:
  - job: deployJob
    displayName: Deploy Job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Azure subscription 1(34b2ce44-4ca5-4d8d-9367-7350b102b2eb)'
        appName: 'myappservicesn2024'
        containers: 'test images'
        appSettings: '-Port 8080'
    
