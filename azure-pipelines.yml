# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  imageRepository: 'mytfproj'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: 'terraform-docker-sc'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'

    
- stage: Pull_and_Deploy
  dependsOn: Build
  condition: succeeded()
  displayName: Deploy to App Service
  jobs:
  - job: deployJob
    displayName: Deploy Job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureWebAppContainer@1
      displayName: 'Azure Web App on Container Deploy'
      inputs:
        azureSubscription: 'app-service-sc'
        appName: '$(appName)'
        containers: '$(containerRegistry)/$(imageRepository):$(tag)'
        appSettings: |
          '-DOCKER_REGISTRY_SERVER_USERNAME:terraformacr2024  
          -DOCKER_REGISTRY_SERVER_URL: https://terraformacr2024.azurecr.io
          -DOCKER_REGISTRY_SERVER_PASSWORD: $(pwd)
          -WEBSITES_PORT 8181'
      


